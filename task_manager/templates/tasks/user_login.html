{% extends "task_base.html" %}
{%block content%}
<form method="post">
    {%csrf_token%}
    <h1 class="text-2xl font-bold mb-4">Todo Manager</h1>
    <div class="text-red-500">
        {{form.non_field_errors}}
    </div>
    <div class="font-semibold text-xl">Login</div>
    {%for field in form%}
    <div class="my-4 flex flex-col">
        <div class="mb-1">{{field.label}}</div>
        {{field}}
        {%if field.errors%}
        <ol class="list-disc ml-6 text-sm text-red-500">
            {%for error in field.errors %}
            <li>
                {{error|escape}}
            </li>
            {%endfor%}
        </ol>
        {%endif%}
    </div>
    {%endfor%}
    <button type="submit"
        class="text-center bg-purple-500 text-white w-full rounded-md py-2 hover:bg-purple-400 transition ease-in-out duration-300">
        Login</button>
</form>
{%endblock%}
